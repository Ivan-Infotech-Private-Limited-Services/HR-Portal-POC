<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
          <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
          HR Portal POC   
      </a>
      <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                  Sign in to your account
              </h1>
              <form [formGroup]="form" class="space-y-4 md:space-y-6" action="#">
                <form-field [errorControl]="form.get('corpId')" name="corporate ID">
                  <label for="email" class="f-label">Corporate ID</label>
                  <input type="email" formControlName="corpId" name="corporate ID" id="corpId" placeholder="Ivan" class="f-control" autocomplete="off">
                </form-field>
                <form-field [errorControl]="form.get('userId')" name="user ID">
                  <label for="email" class="f-label">User ID</label>
                  <input type="email" formControlName="userId" name="user ID" id="userId" placeholder="Admin" class="f-control" autocomplete="off">
                </form-field>
                <form-field [errorControl]="form.get('password')" name="password">
                  <label for="password" class="f-label">Password</label>
                  <input type="password" formControlName="password" name="password" id="password" placeholder="••••••••" class="f-control" autocomplete="off">
                </form-field>
                  <div class="flex items-center justify-between">
                      <div class="flex items-start">
                          <div class="flex items-center h-5">
                            <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" required="">
                          </div>
                          <div class="ml-3 text-sm">
                            <label for="remember" class="text-gray-500">Remember me</label>
                          </div>
                      </div>
                  </div>
                  <button type="submit" (click)="login()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm py-2.5 text-center">Sign in</button>
                
              </form>
          </div>
      </div>
  </div>
</section>
