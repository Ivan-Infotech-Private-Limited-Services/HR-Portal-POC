<side-menu>
  <div class="page-content">
    <header>
      <div class="mx-auto max-w-7xl pb-10">
        <h1 class="text-3xl font-bold text-gray-900">Employees</h1>
      </div>
    </header>
    <div class="flex justify-between pb-5">
      <form class="max-w-xs w-full">
        <label
          for="default-search"
          class="mb-2 text-sm font-medium text-gray-900 sr-only"
          >Search</label
        >
        <div class="relative">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-500 "
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 20"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
              />
            </svg>
          </div>
          <input
            type="search"
            id="default-search"
            class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Search Employees"
            required
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 cursor-pointer "
          >
            Search
          </button>
        </div>
      </form>

      <button
        type="button"
        (click)="AddEmployee()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none cursor-pointer"
      >
        + Add Employee
      </button>
    </div>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs text-gray-700 uppercase bg-gray-300">
          <tr>
            <th scope="col" class="px-6 py-5">Employee Name</th>
            <th scope="col" class="px-6 py-5">Card ID</th>
            <th scope="col" class="px-6 py-5">Min. Wages Per Day</th>
            <th scope="col" class="px-6 py-5">Incentive/Hour.</th>
            <th scope="col" class="px-6 py-5">HOD</th>
            <th scope="col" class="px-6 py-5">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees" class="odd:bg-white even:bg-gray-100 border-b">
            <th
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
            >
              {{employee?.fullName}}
            </th>
            <td class="px-6 py-4">{{employee?.userId}}</td>
            <td class="px-6 py-4">₹{{employee?.details?.wageRate || '0.00'}}</td>
            <td class="px-6 py-4">₹{{employee?.details?.incentiveRate || '0.00'}}</td>
            <td class="px-6 py-4">{{employee?.hodId?.fullName}}</td>
            <td class="px-6 py-4">
              <a href="#" class="font-medium text-blue-600 hover:underline"
                >Edit</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</side-menu>
